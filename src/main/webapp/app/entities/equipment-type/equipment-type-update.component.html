<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-equipment-type-heading" jhiTranslate="managedAccessoriesSystemApp.equipmentType.home.createOrEditLabel">Create or edit a Equipment Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="managedAccessoriesSystemApp.equipmentType.equipmentTypeName" for="field_equipmentTypeName">Equipment Type Name</label>
                    <input type="text" class="form-control" name="equipmentTypeName" id="field_equipmentTypeName"
                           formControlName="equipmentTypeName"/>
                    <div *ngIf="editForm.get('equipmentTypeName')!.invalid && (editForm.get('equipmentTypeName')!.dirty || editForm.get('equipmentTypeName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('equipmentTypeName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
