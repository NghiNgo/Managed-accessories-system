<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-equipment-group-heading" jhiTranslate="managedAccessoriesSystemApp.equipmentGroup.home.createOrEditLabel">Create or edit a Equipment Group</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="managedAccessoriesSystemApp.equipmentGroup.equipmentGroupName" for="field_equipmentGroupName">Equipment Group Name</label>
                    <input type="text" class="form-control" name="equipmentGroupName" id="field_equipmentGroupName"
                           formControlName="equipmentGroupName"/>
                    <div *ngIf="editForm.get('equipmentGroupName')!.invalid && (editForm.get('equipmentGroupName')!.dirty || editForm.get('equipmentGroupName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('equipmentGroupName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
