<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="equipmentGroup">
            <h2><span jhiTranslate="managedAccessoriesSystemApp.equipmentGroup.detail.title">Equipment Group</span> {{ equipmentGroup.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="managedAccessoriesSystemApp.equipmentGroup.equipmentGroupName">Equipment Group Name</span></dt>
                <dd>
                    <span>{{ equipmentGroup.equipmentGroupName }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/equipment-group', equipmentGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
